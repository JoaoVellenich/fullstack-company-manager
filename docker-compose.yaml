version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: local_postgres
    restart: always
    environment:
      POSTGRES_DB: company_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: company_manager_app
    restart: always
    ports:
      - "5001:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_HOST: jdbc:postgresql://postgres:5432/company_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: local_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  backend: